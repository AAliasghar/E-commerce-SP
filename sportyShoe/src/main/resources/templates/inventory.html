<html >
<html>
    <head> 
        <link th:href="@{/inventory-stylesheet.css}" rel="stylesheet"> 
    </head>    
    <body>
        <div class="topnav">
            <a  th:href="@{/}" >Form</a>
            <a class="active" th:href="@{/inventory}">Inventory</a>
        </div>

        <div class="alert success" th:if="${status} == 'success'">
         <strong> You successfully submited the item! </strong> 
     </div>
     <div class="alert failed" th:if="${status} == 'failed'">
      <strong> You failed  to submit the item! </strong> 
  </div> 
   
        <div class="container">
           <table>
              <tr class="head">
                 <th>Category</th>
                 <th>Product Name</th>
                 <th>Price</th>
                 <th>Discount</th>
                 <th>Order Date</th>
                 <th> </th>
              </tr>
              <tr th:each="item:${items}">
                 <td th:text="${item.category}"></th>
                 <td th:text="${item.name}"></td>
                 <td  th:text="${#numbers.formatCurrency(item.price)}" ></td>
                 <td type="currency" th:text="${item.discount}"></td>
                 <td type="date" th:text="${#dates.format(item.date,'yyyy-MM-dd')}"></td> <!--Using Thymeleaf-->
               <!--  <td type="date" th:text="${item.formatDate}"></td> Using format date in pojo class to fix the date format when caliing it in variable epression-->
                 <td>
                    <a role="button" style="color:white; background-color: #263238" class="table-button" th:href="@{/(id = ${item.id})}">Update</a>
                 </td>
              </tr>
           </table>
   

   </body>
</html>
